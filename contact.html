<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="common/style2.css">
</head>
<body>
    <header>
        <section id="contact-sec">
            <h2 id="contact">お問い合わせフォーム</h2>
        </section>
    </header>
    <main>
        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">
                お名前
                <span class="required">必須</span>
                </label>
                <input id="name" type="text" name="name" placeholder="フルネーム">
            </div>
            <div class="form-group">
                <label for="furigana">
                フリガナ
                <span class="required">必須</span>
                </label>
                <input id="furigana" type="text" name="furigana" placeholder="カタカナ">
            </div>
            <div class="form-group">
                <label for="phone">
                お電話番号
                <span class="required">必須</span>
                </label>
                <input type="phone" type="tel" name="phone" placeholder="000-000-0000">
            </div>
            <div class="form-group">
                <label for="message">
                お問い合わせ内容
                <span class="required">必須</span>
                </label>
                <textarea id="message" name="message" placeholder="こちらにご入力をお願いいたします。"></textarea>
            </div>
        </form>
        <div>
        <a id="button" href="">内容確認画面へ</a>
        </div>
    </main>
    <footer></footer>
</body>
</html>
